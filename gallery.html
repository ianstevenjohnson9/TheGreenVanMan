<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 class="regPlate">GALLERY</h1>
        </header>
        <h2 class="hTwo">Packing and Protecting</h2>
        <div class="packProtect">            
            <img src="images/packing.jpg" alt="Packed image one">
            <img src="images/packing2.jpg" alt="Packed image two">
            <img src="images/packing3.png" alt="Packed image three">
            <img src="images/packing4.png" alt="Packed image four">
            <img src="images/morepacking.jpg" alt="More Packing">
            <img src="images/packingawkwarditems.jpg" alt="Packing awkward items">
            <img src="images/shrinkrap.jpg" alt="shrink wrapping items">
            <img src="images/strappedin.png" alt="strapped in image">           
        </div>
        
        <h2 class="hTwo">Odd items</h2>
        <div class="oddItem">
            <h3>American Fridge freezer</h3>
            <img src="images/americanfridge.png" alt="American Fridge Freezer">

            <h3 class="hThree">Piano</h3>
            <img src="images/blackpiano.png" alt="Piano">
            <img src="images/blackpianocovered.png" alt="Piano covered and strapped up">
            
            <h3 class="hThree">Motorbike</h3>
            <img src="images/motorbike.png" alt="motorbike in the van">
            
            <h3 class="hThree">Charity Dog</h3>
            <p>Took this charity dog for a wash before delivering to the new location for the month</p>
            <img src="images/dog.png" alt="Charity Dog needed a wash">
        </div>
        <div class="back">
            <a href="index.html">Back to Homepage</a>
        </div>

    <footer>
        <div class="copyright">
            <p>&copy The Green Van Man</p>
        </div>
        <div class="social">

            <i class="fab fa-instagram"></i>

        </div>
